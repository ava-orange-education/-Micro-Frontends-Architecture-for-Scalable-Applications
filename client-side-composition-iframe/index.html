<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Shell Application</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 16px;
      }
      body main {
        flex-grow: 2;
      }
      main iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header iframe {
        height: 40px;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shell Application</h1>
      <!-- Search iframe -->
      <iframe src="http://localhost:3001"></iframe>
    </header>
    <main>
      <!-- Tasks iframe -->
      <iframe src="http://localhost:3002"></iframe>
    </main>

    <script>
      // Listen for search results
      window.addEventListener("message", (event) => {
        if (event.data.type === "searchResults") {
          console.log("Search Results Received:", event.data.data);
        }
      });
    </script>
  </body>
</html>
